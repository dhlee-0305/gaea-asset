<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 정의 -->
  <defs>
    <!-- 로고 아이콘 패턴 -->
    <pattern id="logoIcon" patternUnits="userSpaceOnUse" width="32" height="32">
      <image href="./gaeasoft-logo-icon.png" 
             x="0" y="0" width="32" height="32" preserveAspectRatio="xMidYMid meet"/>
    </pattern>
    
    <!-- 텍스트 그라데이션 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="180" height="40" fill="transparent" rx="6"/>
  
  <!-- 로고 아이콘 -->
  <rect x="4" y="4" width="32" height="32" fill="url(#logoIcon)" rx="4"/>
  
  <!-- GAEASOFT 텍스트 -->
  <text x="45" y="26" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="url(#textGradient)"
        letter-spacing="0.5px">
    GAEASOFT
  </text>
</svg>
</svg>
</svg>
